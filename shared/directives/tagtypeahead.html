<div>
	<span ng-show="tooManyWordsInTag" class="bg-warning">Vær så snill å bruk færre ord! Da kan andre lettere søke etter det du skriver inn.</span>

	<input ng-disabled="!acl.w"
		   placeholder="{{noun}}"
		   class="form-control"
		   type="text"
		   ng-model="model"
		   ng-blur="onBlur(tag,model)"
		   typeahead="tag for tag in tags | filter:$viewValue"
		   typeahead-min-length="0"
		   typeahead-on-select="onSelect(tag, model)"
		   typeahead-focus-first="false"
		   typeahead-select-on-blur="false"
		   typeahead-focus>
</div>
