<div id="login-holder" ng-hide="currentUserSignedIn">

	<div class="row">
		<div>
			<div class="col-xs-12 col-md-6 col-lg-4">


				<div class="account-wall">

					<h2 class="text-center">Innlogging Fallskjermseksjonen</h2>


					<form id="loginForm" class="form-signin" name="form" ng-submit="login()" role="form">

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> <input placeholder="Medlemsnummer" type="text" name="username" id="username" class="form-control" ng-model="username"
								required autofocus />
						</div>
						<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Medlemsnummer er påkrevd</span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span> <input placeholder="Passord" type="password" name="password" id="password" class="form-control" ng-model="password"
								required />
						</div>
						<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Passord er påkrevd</span>

						<div ng-show="error" class="alert alert-danger">{{error}}</div>

						<div class="form-actions">
							<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Logg inn</button>

						</div>

						<!-- <a href="#" class="pull-right need-help">Hjelp? </a><span class="clearfix"></span> -->

						<div class="clearfix"></div>
						<small>For å logge inn benytter du medlemsnummer som brukernavn og den 9-sifrede pin koden på ditt medlemskort som passord.</small>
					</form>
				</div>
				<!-- Modal with help? -->


			</div>
		</div>
	</div>


	<style>
.input-group .form-control {
	margin: 0px !important;
}

.form-signin {
	padding: 15px;
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	font-size: 16px;
	height: auto;
	padding: 10px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin .input-group {
	margin-bottom: 10px;
}

.account-wall {
	padding: 10px 0px 20px 0px;
	background-color: #f7f7f7;
	-moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	-webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.login-title {
	color: #555;
	font-size: 18px;
	font-weight: 400;
	display: block;
}

.profile-img {
	margin: 0 auto 10px;
	display: block;
	/*
			width: 96px;
			height: 96px;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;*/
}

.need-help {
	margin-top: 10px;
}

.new-account {
	display: block;
	margin-top: 10px;
}
</style>

</div>
