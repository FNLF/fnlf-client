<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="clubApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>F/NLF - Elektroniske Tjenester | Klubb</title>

	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap.css" />
	<link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="/bower_components/ui-select/dist/select.css" />
	<link rel="stylesheet" href="/bower_components/ng-table/dist/ng-table.min.css" />
	<link rel="stylesheet" href="/bower_components/bootstrap-additions/dist/bootstrap-additions.css" />
	<!-- endbower -->
	<link href="/static/css/app.css" rel="stylesheet">
	<!-- bower:js -->
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="/bower_components/angy-auth2/lib/http-auth-interceptor.js"></script>
	<script src="/bower_components/ui-select/dist/select.js"></script>
	<script src="/bower_components/ng-table/dist/ng-table.min.js"></script>
	<script src="/bower_components/angular-strap/dist/angular-strap.js"></script>
	<script src="/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
	<script src="/bower_components/ngmap/build/scripts/ng-map.js"></script>
	<!-- endbower -->

	<script src="/config.js" type="text/javascript"></script>

<!-- Imageupload! -->
<script src="/static/js/imageupload.js"></script>
<script src="/shared/directives/inlinehelp.js"></script>

<!-- Angled navbar -->
<link href="/static/js/angled/angled-navbar.css" rel="stylesheet">
<script src="/static/js/angled/angled-navbar.js"></script>
<!-- Resolvers -->
<script src="/shared/resolve/app.js"></script>
<script src="/shared/resolve/service.js"></script>
<script src="/shared/resolve/user.js"></script>
<script src="/shared/resolve/club.js"></script>

<!-- ngmap -->
<script src="//maps.google.com/maps/api/js"></script>


<!-- Auth module -->
<script src="/shared/auth/loginServices.js" type="text/javascript"></script>

<!-- APP -->
<script src="app.js" type="text/javascript"></script>
<script src="routes.js" type="text/javascript"></script>





</head>

</head>
<body>

	<!-- Navigationbar -->
	<angled-navbar menus="nav.menus" search="false" inverse="false" brand="nav.brand" affixed="top" loggedin="currentUserSignedIn" toolbar="nav.toolbar"></angled-navbar>
	<!-- END OF Navigationbar -->

	<!--Contains data from /pages appears in ng-view-->
	<div class="container">

		<div class="row">

			<div ng-if="error" class="alert alert-info alert-dismissable">
				<a class="panel-close close" data-dismiss="alert">×</a> <i class="fa fa-coffee"></i> {{error}}
			</div>


			<div ng-hide="currentUserSignedIn">
				<fnlf-login></fnlf-login>
			</div>

			<div ng-if="currentUserSignedIn" ng-controller="clubController" class="ng-cloak" ng-cloak ng-view>

			<div ng-if="success" class="alert alert-success alert-dismissable">
				<a class="panel-close close" data-dismiss="alert">×</a> {{success}}
			</div>
				<div class="clearfix"></div>

			</div>


		</div>

	</div>
</body>
</html>
