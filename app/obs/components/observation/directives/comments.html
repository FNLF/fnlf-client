<div class="col-xs-12 col-md-12">
<form name="form">
	<div class="form-group">
		<label for="comment">Ny kommentar:</label>
		<textarea ng-model="observationcomment" name="comment" class="form-control" rows="3" id="comment"></textarea>
	</div>
	<div class="form-group">
		<button ng-if="observationcomment" ng-click="saveComment(observationcomment);observationcomment='';" class="btn btn-primary">Kommenter</button>
	</div>
	</form>
	<div class="clearfix"></div>
	<div ng-repeat="c in observation.comments">
	<span am-time-ago="c.date"></span>
	<resolveuser userid="c.user"></resolveuser>
	{{c.comment}}
	
	</div>

</div>
<div class="clearfix"></div>
