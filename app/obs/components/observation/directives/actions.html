
<div class="col-xs-12 col-md-12">
<h3>Lokale</h3>
<form>
<div class="input-group">
   <input type="text" ng-model="$parent.actionLocal" class="form-control">
   <span class="input-group-btn">
        <button ng-click="addActionLocal(actionLocal)" class="btn btn-primary" type="submit"><i class="fa fa-plus fa-fw"></i> Legg til</button>
   </span>
</div>
</form>
<div class="clearfix"></div>
<br />
<table class="table table-striped table-condensed table-hover">
	<tr ng-repeat="a in observation.actions.local track by $index">
		<td>{{$index+1}}</td>
		<td>{{a}}</td>
		<td class="text-right"><i class="fa fa-times fa-fw" ng-click="removeActionLocal($index)"></i></td>
		</tr>
</table>
</div>
<div class="clearfix"></div>

<div class="col-xs-12 col-md-12">
<h3>Sentrale</h3>
<form>
<div class="input-group">
   <input type="text" ng-model="$parent.actionCentral" class="form-control">

        <button ng-click="addActionCentral(actionCentral)" class="btn btn-primary" type="submit"><i class="fa fa-plus fa-fw"></i> Legg til</button>
   </span>
</div>
</form>
<div class="clearfix"></div>
<br />
<table class="table table-striped table-condensed table-hover">
	<tr ng-repeat="a in observation.actions.central track by $index">
		<td>{{$index+1}}</td>
		<td>{{a}}</td>
		<td class="text-right"><i class="fa fa-times fa-fw" ng-click="removeActionCentral($index)"></i></td>
		</tr>
</table>
</div>
<div class="clearfix"></div>
