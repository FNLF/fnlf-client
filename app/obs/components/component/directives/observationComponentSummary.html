<span ng-init="order=0"> 

<span class="small">{{component.order}} </span> &nbsp;
	<strong>{{component.what}} </strong>
					
	<span ng-if="component.flags.barrier" class="label label-default">Barriære</span>
	<span ng-if="component.flags.incident" class="label label-info">Hendelse</span>
	<span ng-if="component.flags.cause || component.flags.root_cause" class="label label-warning">Årsak</span>
	<span ng-if="component.flags.consequence || component.flags.final_consequence" class="label label-danger">Konsekvens</span>
	
	<span ng-if="component.flags.incident" class="label label-info">Hending</span>
	
	<span class="label label-warning" ng-if="component.attributes.reserve_ride">Reserve benyttet</span>
	<span class="label label-warning" ng-if="component.attributes.aad_fire">Nødåpner fyrt</span>
	<span class="label label-warning" ng-if="component.attributes.gear_malfunction">Feilfunksjon</span>
	<span class="label label-warning" ng-if="component.attributes.violation">Regelbrudd</span>
	<span class="label label-warning" ng-if="component.attributes.wilfull">Med hensikt</span>
	<span class="label label-warning" ng-if="component.attributes.damage">Matriell skade</span>
	<span class="label label-warning" ng-if="component.attributes.gear_failure">Utstyrsvikt</span>
	<span class="label label-warning" ng-if="component.attributes.injury">Personskade</span>
	<span class="label label-warning" ng-if="component.attributes.death">Død</span>
	
	

	<span ng-repeat="tag in component.tags"> 
		<span class="label label-default">{{tag}} </span> &nbsp;
	</span>
	<small>{{component.how}} &nbsp;</small>
	<div class="clearfix"></div>

</span>
