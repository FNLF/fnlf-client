<style>
	.space-top {
	margin-top: 1rem;
	}

</style>

<div class="" ng-controller="MainController">

		<div class="col-md-6 col-xs-12" ng-init="getObservations()">
			<div class="">
				<h2>
					Registrer ny observasjon
				</h2>
			</div>
			<div>
				<div class="form-group">
					<clubselector observation="observation"></clubselector>

					<observationdateselector observation="observation"></observationdateselector>

					<button type="submit" class="btn btn-primary form-control" ng-disabled="!observation.club || !observation.when"
							ng-click="createObservation()"><i class="fa fa-plus fa-fw"></i>Opprett observasjon
					</button>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-md-6">
			<div>
				<h2>
					Mine observasjoner
				</h2>
			</div>
			<div>
				<div class="list-group">
					<div class="list-group-item" ng-repeat="observation in observations">
						<div><a src="#" ng-click="editObservation(observation._id)"><span> #{{observation.id}} {{observation.tags.join(' ')}} </span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="clearfix"></div>
</div>
