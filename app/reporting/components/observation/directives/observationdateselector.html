<div>
	<div class="input-group">
		<datetimepicker 
		ng-model="observation.when" 
		min-date="minDate" 
		max-date="maxDate" 
		starting-day="1"
		hour-step="hstep" 
		minute-step="mstep" 
		show-meridian="false" 
		date-format="yyyy-MM-dd" 
		date-options="dateOptions" 
		readonly-time="false"></datetimepicker>
	</div>
</div>
