<div>


	<div class="well" ng-repeat="component in observation.components track by $index">


		<div class="col-xs-12 col-md-6">
			<label ng-if="component.flags.incident" class="label label-info">Selve hendelsen</label>
			<label ng-if="component.flags.root_cause" class="label label-info">Årsak</label>
			<label ng-if="component.flags.final_consequence" class="label label-info">Konsekvens</label>

			<label ng-if="component.attributes.gear_malfunction" class="label label-warning">Feilfunksjon</label>
			<label ng-if="component.attributes.violation" class="label label-warning">Regelbrudd</label>
			<label ng-if="component.attributes.wilfull" class="label label-warning">Med hensikt</label>
			<label ng-if="component.attributes.damage" class="label label-warning">Matriell skade</label>
			<label ng-if="component.attributes.death" class="label label-warning">Død</label>
			<label ng-if="component.attributes.gear_failure" class="label label-warning">Utstyrsvikt</label>
			<label ng-if="component.attributes.injury" class="label label-warning">Personskade</label>

			<h1>{{component.what}}</h1>


			<input type="text" class="form-control pull-right" ng-model="component.what">



		</div>
		<div class="clearfix"></div>
		<div class="col-xs-12 col-md-6 col-lg-4">
			<label>Faktorer</label>
			<tagging model="component.tags" category="component" input="staticTags"></tagging>
		</div>

		<div class="col-xs-12 col-md-6 col-lg-4">
			<label>Involvert</label>
			<ui-select multiple ng-model="component.involved" theme="bootstrap">
				<ui-select-match placeholder="Velg blandt involverte personer...">{{$item.fullname}}</ui-select-match>
				<ui-select-choices repeat="person in persons track by person.id">
					{{person.fullname}}
				</ui-select-choices>
			</ui-select>
		</div>



				<div class="col-xs-8 col-md-4 col-lg-3">
					<label>Sted eller situasjon</label>
					<tagging model="component.where.at" category="where-at" input="['På pakkematta','I manifest', 'I flyet','I frittfall','I skjermåpning','Under skjerm','I landingen','Etter landingen']"></tagging>
				</div>

				<div class="col-xs-4 col-md-2 col-lg-1">
					<label>Høyde</label>
					<input type="number" ng-model="component.where.altitude" class="form-control" placeholder="Høyde over bakken i fot">
				</div>


				<div class="clearfix"></div>


		<div class="col-xs-12">
			<label>Fritekst</label>

			<input type="text" ng-model="component.how" class="form-control"></textarea>
		</div>



		<div class="pull-right">
			<br>
			<button type="button" class="btn btn-primary" ng-click="deleteComponent(component)">
				Slett komponent
			</button>

		</div>
		<div class="clearfix"></div>


	</div>


	<br>

	<div class="form-group col-xs-12">
		<div class="btn-group" dropdown is-open="status.isopen">

			<button type="button" class="btn btn-primary" ng-click="newCause()">
				Ny årsak
			</button>

			<button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				Ny komponent i hendelsesforløpet <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li ng-repeat="item in templates track by $index"><a ng-click="newComponent(item)">{{item.what}}</a>
				</li>

			</ul>




		</div>

	</div>


</div>
