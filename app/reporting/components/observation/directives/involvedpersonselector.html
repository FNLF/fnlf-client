<div class="col-xs-12 col-md-12">
	<label>Velg involvert(e) person(er):</label><br>

	<ui-select multiple tagging="tagTransform" ng-model="observation.involved" theme="bootstrap" on-select="onSelect($item, $model)">
		<ui-select-match placeholder="Søk på navn eller medlemsnummer...">{{$item.fullname}}</ui-select-match>
		<ui-select-choices repeat="person in personsFromDb | filter:$select.search track by person.id"
						   refresh="getPersonsByName($select.search)" refresh-delay="100">
			{{person.fullname}} ({{person.id}})
		</ui-select-choices>
	</ui-select>
</div>
<div class="clearfix"></div>
<br />
<div class="col-xs-12 col-md-12">
	<involvedpersondetails observation="observation"></involvedpersondetails>
</div>
<div class="clearfix"></div>
