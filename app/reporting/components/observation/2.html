<div class="container" ng-controller="ObservationController">
	<div ng-if="observation._id">
		<h3></h3>
		<div class="list-group" style="padding: 50px -15px; margin-left: -15px; margin-right: -15px;">

			<li class="list-group-item">
				<p class="list-group-item-text"></p>

				<div class="col-xs-12  col-md-12">

					<div ng-switch="ui">
						<div ng-switch-when="tags">



							<label class="control-label">Legg til tagger som beskriver observasjonen som helhet</label>
							<p ng-init='testtags.bar=""'></p>


							<p></p>
							<populartags group="harnessTypes" noun="seletøy"></populartags>
							<p></p>

							<tagtypeahead model="testtags.bar" group="harnessTypes"  noun="seletøy" ></tagtypeahead>
							<p></p>
							<pre> {{testtags | json}}</pre>

						</div>
						<div ng-switch-when="component">
							<observation-components-summary observation="observation"></observation-components-summary>

						</div>

					</div>

				</div>
			<div class="clearfix"></div>
			</li>
		</div>


	</div>

	<div class="col-xs-12  col-md-12" ng-show="false">
		<!-- Ng if has edited stuff to be saved or not -->
		<button class="btn btn-primary btn-block" ng-click="saveObservation()">
			<i class="fa fa-save fa-fw"></i> Lagre
		</button>


		<div class="form-group col-xs-12">
			<summary observation="observation"></summary>
		</div>
	</div>
</div>
