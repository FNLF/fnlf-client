<div>

	<ui-select tagging ng-model="$parent.model" theme="bootstrap" on-select="onSelect($item, $model)" >
		<ui-select-match placeholder="Legg til {{noun}}...">{{$select.selected}}</ui-select-match>
		<ui-select-choices repeat="tag in tags | filter:$select.search">
			{{tag}}
		</ui-select-choices>
	</ui-select>
</div>
