<div>

	<h1>Tags</h1>

	<table class="table">
		<tr>
			<td>Group</td> <td>Tag</td> <td>Freq</td>
		</tr>
		<tr ng-repeat="tag in allTags">
			<td>{{tag.group}}</td> <td>{{tag.tag}}</td> <td>{{tag.freq}} <span ng-click="tagUp(tag)" class="fa fa-plus"></span> <span ng-click="tagDown(tag)" class="fa fa-minus"></span></td>

		</tr>

	</table>

</div>
