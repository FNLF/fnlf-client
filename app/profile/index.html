	<script src="/static/js/ui-select/select.min.js"></script>

<!-- Navigationbar -->
<angled-navbar menus="nav.menus" search="false" inverse="false" brand="nav.brand" affixed="top"
			   loggedin="currentUserSignedIn" toolbar="nav.toolbar"></angled-navbar>
<!-- END OF Navigationbar -->

<!--Contains data from /pages appears in ng-view-->
<div class="container">

	<div class="row">
		<div ng-show="error" close="error = false" class="alert alert-info alert-dismissable">
			<a class="close" data-dismiss="alert">&times;</a> <i class="fa fa-coffee"></i> {{error}}
		</div>


		<div ng-hide="currentUserSignedIn">
			<fnlf-login></fnlf-login>
		</div>

		<div ng-if="currentUserSignedIn" ng-controller="userController" class="ng-cloak" ng-cloak ng-view></div>




	</div>

</div>
