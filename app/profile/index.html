<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="profileApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F/NLF - Elektroniske Tjenester | Profil</title>


	<!-- Needs to be loaded at first , or do they?-->

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/js/angular-loading-bar/loading-bar.min.css" rel="stylesheet">
	<link href="/static/js/ui-select/select.min.css" rel="stylesheet">

	<link href="/static/css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/static/css/app.css" rel="stylesheet">

	<!--AngularJS-->
	<script src="/static/js/angular.min.js"></script>
	<script src="/static/js/angular-route.js"></script>
	<script src="/static/js/http-auth-interceptor.js"></script>

	<script src="/static/js/ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="/static/js/angular-loading-bar/loading-bar.min.js"></script>
	<script src="/static/js/angular-cookies.js"></script>
	<script src="/static/js/ui-select/select.min.js"></script>
	<script src="/static/js/angular-sanitize.js"></script>

	<!-- Imageupload! -->
	<script src="/static/js/imageupload.js"></script>
	<script src="/shared/directives/label.js"></script>

	<!--  CROP
	<script src="/bower_components/ngImgCrop/compile/minified/ng-img-crop.js"></script>
	<link rel="stylesheet" type="text/css" href="/bower_components/ngImgCrop/compile/minified/ng-img-crop.css">
	-->

	<!-- Resolvers -->
	<script src="/shared/resolve/app.js"></script>
	<script src="/shared/resolve/service.js"></script>
	<script src="/shared/resolve/user.js"></script>
	<script src="/shared/resolve/club.js"></script>

	<!-- Mgcrea AngularStrap! -->
	<link href="/static/css/bootstrap-additions.min.css" rel="stylesheet">
	<script src="/static/js/angular-strap.min.js"></script>
	<script src="/static/js/angular-strap.tpl.min.js"></script>
	<!-- Angled navbar -->
	<link href="/static/js/angled/angled-navbar.css" rel="stylesheet">
	<script src="/static/js/angled/angled-navbar.js"></script>
	<!-- APP -->
	<script src="app.js" type="text/javascript"></script>

	<!-- Auth module -->
	<script src="/shared/auth/loginServices.js" type="text/javascript"></script>

</head>
<body>

<!-- Navigationbar -->
<angled-navbar menus="nav.menus" search="false" inverse="false" brand="nav.brand" affixed="top"
			   loggedin="currentUserSignedIn" toolbar="nav.toolbar"></angled-navbar>
<!-- END OF Navigationbar -->

<!--Contains data from /pages appears in ng-view-->
<div class="container">

	<div class="row">
		<div ng-show="error" close="error = false" class="alert alert-info alert-dismissable">
			<a class="close" data-dismiss="alert">&times;</a> <i class="fa fa-coffee"></i> {{error}}
		</div>


		<div ng-hide="currentUserSignedIn">
			<fnlf-login></fnlf-login>
		</div>

		<div ng-if="currentUserSignedIn" ng-controller="userController" class="ng-cloak" ng-cloak>

			<div ng-if="success" class="alert alert-success alert-dismissable">
				<a class="panel-close close" data-dismiss="alert">×</a> {{success}}
			</div>
			<div class="clearfix"></div>
			<!-- left column -->

			<div class="col-md-4 col-xs-12">
				<div ng-init="getAvatar()" class="well text-center">
					<!-- Imageupload directive boxxxy-->

					<img class="img-thumbnail img-responsive" ng-show="image" ng-src="{{image.resized.dataURL}}"/> <img
						class="img-thumbnail img-responsive" ng-show="avatar && !image" ng-src="{{avatar.dataURL}}"/>

					<div class="clearfix"></div>
					<button input-image append-data-uri resize resize-max-height="300" resize-max-width="250"
							resize-quality="0.9" ng-model="image" class="btn btn-primary btn-block"
							ng-change="upload(image.resized.dataURL)">
						<i class="fa fa-image fa-fw"></i> Velg profilbilde
					</button>
				</div>
			</div>
			<!-- edit form column -->

			<div class="col-md-8 col-xs-12">
				<div class="well">
					<h3>
						<i class="fa fa-wrench fa-fw"></i>
						<resolveuser ng-if="user.id" userid="user.id">{{user.id}}</resolveuser>
					</h3>
					<hr>

					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">Default klubb:</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="profile.settings.default_club"
										ng-options="club.id as club.name  for club in clubs"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Totalt antall hopp:</label>

							<div class="col-lg-8">
								<input class="form-control" type="number" ng-model="profile.settings.total_jumps"/>
							</div>
						</div>

						<div>

							<div class="form-group">
								<label class="col-lg-3 control-label">Type hovedskjerm</label>

								<div class="col-lg-8">
									<input type="text" class="form-control"
										   ng-model="profile.settings.gear.mainCanopyType">
								</div>

							</div>

							<div class="form-group">
								<label class="col-lg-3 control-label">Størrelse på hovedskjerm</label>

								<div class="col-lg-8">
									<input type="number" class="form-control" id="mainCanopySize"
										   ng-model="profile.settings.gear.mainCanopySize"
										   placeholder="Hovedskjermstørrelse">
								</div>

							</div>

							<div class="form-group">
								<label class="col-lg-3 control-label">Antall hopp på denne hovedskjermen</label>

								<div class="col-lg-8">
									<input type="number" class="form-control" id="mainCanopyExperience"
										   ng-model="profile.settings.gear.mainCanopyExperience"
										   placeholder="Erfaring hovedskjerm">
								</div>
							</div>


							<div class="form-group">
								<label class="col-lg-3 control-label" title="Reserveskjerm">Type reserveskjerm</label>

								<div class="col-lg-8">
									<input type="text" class="form-control"
										   ng-model="profile.settings.gear.reserveCanopyType">
								</div>

							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Størrelse på reserveskjerm</label>

								<div class="col-lg-8">
									<input type="number" class="form-control" id="reserveCanopySize"
										   ng-model="profile.settings.gear.reserveCanopySize"
										   placeholder="Reserveskjermstørrelse">
								</div>

							</div>

							<div class="form-group">
								<label class="col-lg-3 control-label">Type seletøy</label>

								<div class="col-lg-8">
									<input type="text" class="form-control"
										   ng-model="profile.settings.gear.harnessType">
								</div>

							</div>

							<div class="form-group">
								<label class="col-lg-3 control-label">Antall hopp på dette seletøyet</label>

								<div class="col-lg-8">
									<input type="number" class="form-control" id="harnessExperience"
										   ng-model="profile.settings.gear.harnessExperience"
										   placeholder="Erfaring seletøy">
								</div>

							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Type nødåpner</label>

								<div class="col-lg-8">
									<input type="text" class="form-control" ng-model="profile.settings.gear.aadType"
										   noun="Type nødåpner" group="aadType" placeholder="Type nødåpner">
								</div>

							</div>

						</div>

						<button ng-click="saveUser()" class="btn btn-primary btn-block">
							<i class="fa fa-save fa-fw"></i> Save
						</button>
					</form>
				</div>
				<pre>
					{{user.settings|json}}
				</pre>
			</div>

		</div>


	</div>

</div>
</body>
</html>
