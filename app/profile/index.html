<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="profileApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>F/NLF - Elektroniske Tjenester | Profil</title>



<!-- Needs to be loaded at first , or do they?-->

<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/js/angular-loading-bar/loading-bar.min.css" rel="stylesheet">
<link href="/static/js/ui-select/select.min.css" rel="stylesheet">

<link href="/static/css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/app.css" rel="stylesheet">

<!--AngularJS-->
<script src="/static/js/angular.min-1.3.11.js"></script>
<script src="/static/js/angular-route.js"></script>
<script src="/static/js/http-auth-interceptor.js"></script>

<script src="/static/js/ui-bootstrap/ui-bootstrap.min.js"></script>
<script src="/static/js/ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/static/js/angular-loading-bar/loading-bar.min.js"></script>
<script src="/static/js/angular-cookies-1.2.3.js"></script>
<script src="/static/js/ui-select/select.min.js"></script>
<script src="/static/js/angular-sanitize.js"></script>

<link href="/bower_components/ng-popover-button/dest/ngPopoverButton.css" rel="stylesheet">
<script src="/bower_components/ng-popover-button/dest/ngPopoverButton.js"></script>





<!-- APP -->
<script src="app.js" type="text/javascript"></script>

<!-- Auth module -->
<script src="/shared/auth/loginServices.js" type="text/javascript"></script>



</head>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="icon-bar">Meny</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>


				<ng-include src="'/shared/partials/applicationSwitcher.html'"></ng-include>
				<a class="navbar-brand" ng-href="#!/"> F/NLF Profil</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">

					<!-- <li ng-show="currentUserSignedIn"><a ng-controller="userController" href ng-click="logout()" role="button"><i class="fa fa-power-off"></i> Logg ut</a></li>-->
					<li ng-show="currentUserSignedIn"><fnlf-logout></fnlf-logout></li>

				</ul>

			</div>
			<!-- /.navbar-collapse -->

		</div>
		<!-- /.container-fluid -->
	</nav>


	<!-- END OF Navigationbar -->

	<!--Contains data from /pages appears in ng-view-->
	<div class="container">

		<div class="row">


			<div ng-hide="currentUserSignedIn">
				<fnlf-login></fnlf-login>
			</div>



			<div class="" ng-if="currentUserSignedIn" ng-controller="userController">

				<div class="content-wrapper">
					<h2>Profile Editing</h2>



					<div class="everyone-wrapper">
						<section ng-switch on="(editIndex == $index)" ng-repeat="person in userArray track by $index" class="clearfix">
							<div class="img-wrapper clearfix">
								<img width="100px" height="100px" ng-src="{{person.imgSrc}}">
							</div>
							<div class="info-wrapper clearfix">
								<!-- Default Information -->
								<h3 ng-switch-default>
									{{person.firstname}} {{person.lastname}} <span>| {{person.gender}}</span>
								</h3>

								<p ng-switch-default class="p-desc">{{person.jobDesc}}</p>
								<span ng-switch-default class="from">From: {{person.location.street}}, {{person.location.zip}} {{person.location.city}}</span> 
								<span ng-switch-default class="phone">Phone: {{person.phone}}</span> 
								<span ng-switch-default class="email">Email: {{person.email}}</span>
								<!-- Edit Fields -->
								<h3 ng-switch-when="true">
									<input ng-model="editObject.firstname" placeholder="First Name" type="text" /> 
									<input ng-model="editObject.lastname" placeholder="Last Name" type="text" /> 
									<input ng-model="editObject.gender" placeholder="Gender" type="text" />
								</h3>

								<p ng-switch-when="true" class="p-desc">
									<textarea ng-model="editObject.location.street" placeholder="Job Description"> </textarea>
								</p>
								<span ng-switch-when="true" class="from"> <input ng-model="editObject.location.city" id="city" type="text" placeholder="City" />
								<input ng-model="editObject.location.zip" id="zip" type="text" placeholder="ST" />
								</span> <span ng-switch-when="true" class="phone"> <input ng-model="editObject.phone" type="text" placeholder="Phone" />
								</span> <span ng-switch-when="true" class="email"> <input ng-model="editObject.email" type="text" placeholder="Email" />
								</span>

							</div>
							<div class="edit-wrapper clearfix">

<popover-button placement="bottom" button-text="A Button" button-icon="fa-thumbs-up" on-close="onClose()" on-open="onOpen()">
  <title> Title </title>
  <content><a href="test">test</a> <input type="text"> 
  
  <button class="btn btn-warning" ng-click="editingPerson($index)">edit</button>
  </content>
</popover-button>
								<!-- Default Buttons -->
								<button class="yellow" ng-switch-default ng-click="editingPerson($index)">edit</button>
								<!-- <button class="red" ng-switch-default>trash</button>-->
								<!--More functionality going to be added later-->

								<!--Buttons for editing -->
								<button class="green" ng-switch-when="true" ng-click="saveEdit($index)">save</button>
								<button class="red" ng-switch-when="true" ng-click="cancelEdit()">X</button>
							</div>

						</section>
					</div>
				</div>


			</div>

		</div>
</body>
</html>
