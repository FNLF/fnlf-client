<div ng-controller="LicensesController">
<h1>Administrer lisenser</h1>
    <h3>Velg lisens under, eller legg til ny lisens</h3>
    <select ui-select2 data-placeholder="Velg lisens" ng-model="licenseToEditId.melwinId" style="min-width: 300px;">
            <option value=""></option>
            <option ng-value="license.melwinId" ng-repeat="license in licensesFromMelwin">
                {{license.licenseName}}
            </option>    
        </select><br>
         <a ng-click="newLicenseButton()">Ny lisens</a>
         <h3>{{addOrEditHeaderText}}</h3>
        <div>
            <br>
            <form role="form">
                <div class="form-group">
                    <label for="id">ID</label>
                    <span>{{licenseToEdit.id}}</span>
                </div>
                <div class="form-group">
                    <label for="name">Navn p√• lisens</label>
                    <input type="text" class="form-control" id="name" ng-model="licenseToEdit.licenseName" placeholder="Navn">
                </div>
                <div class="form-group">
                    <label for="melwinId">MelwinID</label>
                    <input type="text" class="form-control" id="melwinId" ng-model="licenseToEdit.melwinId" placeholder="MelwinID">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="licenseToEdit.active"> Aktiv
                    </label>
                </div>
                <button class="btn btn-primary" ng-click="saveChanges()">{{addOrEditButtonText}}</button>
            </form>
        </div>
</div>
