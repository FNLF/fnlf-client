<div>
    <label class="control-label">Velg sted for hendelsen:</label>
    <input type="text" typeahead-on-select="locationSelected($item, $model, $label)"
           ng-model="observation.location.name" placeholder="Sted"
           typeahead="location.name for location in locations | filter:$viewValue" class="form-control">

</div>
