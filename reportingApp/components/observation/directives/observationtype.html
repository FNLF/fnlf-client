<div>
	<div class="form-group">
		<label class="control-label">Type observasjon:</label><br/>
		<label class="radio-inline" ng-repeat="observationType in observationTypes">
			<input type="radio" name="observationType" ng-model="observation.type" ng-value="observationType">
			{{observationType.name}}
		</label>
	</div>

	<div class="form-group">
		<label class="checkbox-inline">
			<input type="checkbox" name="injury" ng-model="observation.injury" ng-value="report">
			Personskade
		</label>

		<label class="checkbox-inline">
			<input type="checkbox" name="reserve" ng-model="observation.reserve" ng-value="report">
			Reservetrekk
		</label>

		<label class="checkbox-inline">
			<input type="checkbox" name="deliberate" ng-model="observation.willful" ng-value="report">
			Bevisst handling
		</label>
	</div>
</div>
