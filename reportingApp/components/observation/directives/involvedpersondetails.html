<div>
	<h3>Fyll ut informasjon om de involverte</h3>

	<div class="row well" ng-repeat="person in observation.involved">
		<h3 ng-init="getUserDetails(person)">{{person.fullname}}</h3>

			<div class="form-group col-md-3 col-xs-6">
				<label for="jumptype">Hopptype</label>
				<select id="jumptype" class="form-control" data-placeholder="Velg hopptype"
						ng-model="jumptypeSelected.id">
					<option value=""></option>
					<option ng-repeat="jumptype in jumptypes" ng-value="jumptype.id">
						{{jumptype.name}}
					</option>
				</select>
			</div>

			<div class="form-group col-md-3 col-xs-6">
				<label for="years" class="control-label ">Antall Ã¥r i sporten</label>
				<input id="years" class="form-control" type="text" ng-model="person.yearsOfExperience"/>
			</div>


			<div class="form-group col-md-3 col-xs-6">
				<label for="numberofjumps" class="control-label">Hopp totalt</label>
				<input id="numberofjumps" class="form-control" type="text" ng-model="person.numberOfJumps"/>
			</div>
			<div class="form-group col-md-3 col-xs-6">
				<label>Lisenser registrert i MelWin <a
						ng-click="editLicenses = !editLicenses">(Endre)</a>:</label><br>

				<div ng-show="person.licenses.length == 0 && !editLicenses">Ingen lisenser registrert</div>
				<div ng-show="!editLicenses">
					<li ng-repeat="license in person.licenses track by license.id">
						{{license.licenseName}}
					</li>
				</div>
				<div class="form-group col-md-3 col-xs-6" ng-show="editLicenses">
                        <span ng-repeat="license in licensesFromMelwin track by license.id">
                            <label class="checkbox">
								<input type="checkbox" ng-model="licensesSelected[license.id]"
									   ng-checked="isChecked(license)" ng-value="license.id"/>
								{{license.licenseName}}
							</label>
                        </span>
				</div>
			</div>

	</div>

</div>
