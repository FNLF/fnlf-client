<div>

	<ui-select multiple tagging ng-model="model.tags" theme="bootstrap" on-select="tagSelected($item, $model)">
		<ui-select-match placeholder="Legg til tagger...">{{$item}}</ui-select-match>
		<ui-select-choices repeat="tag in tags | filter:$select.search"
						   refresh="getTags($select.search)" refresh-delay="100">
			{{tag}}
		</ui-select-choices>
	</ui-select>
</div>
